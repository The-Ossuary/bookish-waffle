      padding: 24px;

      border-radius: 16px;

      margin-top: 2em;

    @media (max-width: 600px) {

      h1 { font-size: 2em; }
    }

        try {

          addressDiv.textContent = 'Connected: ' + accounts[0];

          addressDiv.textContent = 'Wallet connection rejected.';
